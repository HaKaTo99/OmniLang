[changelog]
header = "# Changelog\n\nAll notable changes to OmniLang will be documented in this file.\n"
body = ""
{% if version %}\    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}\n{% else %}\    ## [Unreleased]\n{% endif %}
{% for group, commits in commits | group_by(attribute="group") %}\n    ### {{ group | upper_first }}\n    {% for commit in commits %}\n        - {{ commit.message | upper_first }}\
    {% endfor %}\n{% endfor %}\n"
footer = "---\nGenerated by [git-cliff](https://github.com/orhun/git-cliff)"

[git]
conventional_commits = true
tag_pattern = "v[0-9]*"
