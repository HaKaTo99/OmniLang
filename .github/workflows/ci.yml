name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-rust:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
    - name: Lint
      run: |
        cargo clippy -- -D warnings
        cargo fmt --check
    - name: Test
      run: cargo test --verbose
    - name: Build
      run: cargo build --release

  test-node:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run build

  integration-test:
    runs-on: ubuntu-latest
    needs: [test-rust, test-node]
    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: |
        cargo build --release
        npm ci
    - name: Run integration tests
      run: |
        # Test policy validation API
        npm run test:api
        # Test example policies
        cargo run -- examples/demo.omni
        cargo run -- exec examples/smart_city_traffic.omni --context examples/context_smartcity.json
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/debug/deps/
          test-results/

  security-audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Audit dependencies
      run: |
        cargo install cargo-audit
        cargo audit
    - name: Check licenses
      run: |
        cargo install cargo-deny
        cargo deny check licenses

  release:
    runs-on: ubuntu-latest
    needs: [test-rust, test-node, integration-test, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Build release
      run: cargo build --release
    - name: Create release archive
      run: |
        tar -czf omnilang-linux-x64.tar.gz -C target/release omnilang
    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        files: omnilang-linux-x64.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
